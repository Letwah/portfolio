<section class="contact" id="contact">
  <h2>Get In Touch With Me</h2>

  <div class="contact-form-container">
    <div class="contact-form">
      <form action="https://api.web3forms.com/submit" method="POST">
        <input
          type="hidden"
          name="access_key"
          value="babf4c44-14e9-42b5-82e4-1ac8e74336e1"
        />
        <div class="form-control">
          <label htmlFor="name">Name:</label>
          <input
            type="text"
            id="name"
            name="sender-name"
            placeholder="Enter Your Name"
            class="input-field"
            required
          />
          <p>this feild is required</p>
        </div>
        <div class="form-control">
          <label htmlFor="email">Email:</label>
          <input
            type="email"
            id="email"
            name="sender-email"
            placeholder="Enter Your Email"
            class="input-field"
            required
          />
          <p>this feild is required</p>
        </div>
        <div class="form-control">
          <label htmlFor="message">Message:</label>
          <textarea
            id="message"
            id="message"
            cols="60"
            rows="10"
            placeholder="Enter Your Message"
            name="message"
            class="input-field"
            required
          ></textarea>
          <p>this feild is required</p>
        </div>
        <button type="submit" value="Submit" id="submit-btn" class="submit-btn">
          Submit
        </button>
        <div className="contactMsg">
          <p>Thanks for getting in touch, I will get back to you asap!</p>
        </div>
      </form>
    </div>
  </div>
</section>
